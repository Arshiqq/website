<html>
<body>
<center>
<h1>Dom events</h1>
<h2>The onmouser event</h2>
<img onmouseover="bigImg(this)"onmouseout="normalImg(this)" border="0"src="smiley.gif"alt="smiley"width="32"height="32">
<script>
function bigImg(x) {
x.style.height="300px";
x.style.width="300px";
}
function normalImg(x) {
x.style.height="32px";
x.style.width="32px";
}
</script>
</center>
</body>
</html>
