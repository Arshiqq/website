<html>
<head>
<script src="validation.js"></script>
</head>
<body>
<form name="myForm" style="border:3px solid black;width:500px;" onsubmit="return validateForm();">
<center>
<h1>REGISTRATION FORM</h>
</center>
<img src="dp.jpeg" width="100" height="100" alt="photo">
<form>
<br>
Firstname:
<input type="text" name="firstname">
<br>
<br>
Lastname:
<input type="text" name="lastname">
<br>
<br>
Date of Birth:
<input type="date" id="DOB" name="DOB">
<br>
<br>
Gender:
<br>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female 
<input type="radio" name="gender" value="others"> Others
<br>
<br>
Address:
<br>
<textarea cols="60" rows="5" value="address">
</textarea>
<br>
<br>
Phone No:
<input type="text" placeholder="Enter Mobile Number here" name="mobno" id="mobnu"><br>
Email:
<input type="text" placeholder="Enter your Email here" name="Email" id="email"><br>
Course:
<br>
<select>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BTECH">BTECH</option>
<option value="MTECH">MTECH</option>
</select>
<br>
<br>
Skills:
<br>
<input type="checkbox" id="PYTHON" name="PYTHON" value="PYTHON"/>
<label>PYTHON</label> <br>
<input type="checkbox" id="JAVA" name="JAVA" value="JAVA"/>
<label>JAVA</label> <br>
<input type="checkbox" id="C" name="C" value="C"/>
<label>C</label> <br>
<br>
<br>
<center>
<button type="submit">Submit</button>
&nbsp; &nbsp; &nbsp; <button type="reset" value="Reset">Reset</button>
</center>
</form>
</body>
</html>
